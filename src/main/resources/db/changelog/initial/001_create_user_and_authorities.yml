databaseChangeLog:
  - changeSet:
      id: create authorities
      author: Abu
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-users-table
      author: Abu
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(55)
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: long
                  constraints:
                    foreignKeyName: fk_account_type_id
                    references: authorities(id)
                    nullable: true
              - column:
                  name: reset_password_token
                  type: varchar(255)
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false